name: CI Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  lint:
    name: Run Lint-Staged
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run Lint-Staged
      - name: Run Lint-Staged
        run: npx lint-staged

  jest:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run Jest
      - name: Run Jest
        run: npm test

  cypress:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Set Environment Variables
        run: echo "NEXT_PUBLIC_API_URL=https://api.example.com" >> .env.local

      - name: Build Application
        run: npm run build

      - name: Start Development Server
        run: nohup npm run dev > nohup.out 2>&1 &
        env:
          NODE_ENV: development

      - name: Debug Server Logs
        run: cat nohup.out || echo "No server logs found."

      - name: Check Running Processes
        run: ps aux | grep node

      - name: Wait for server to start
        run: npx wait-on http://localhost:3000 --timeout 120000 --verbose

      - name: Run Cypress
        run: npm run cypress:run

  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run Prettier
      - name: Run Prettier Fix
        run: npx prettier --write .

        
